<!DOCTYPE html>
<html>
    <title>Weather app</title>
    <head>
        <link rel="stylesheet" href ="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>

        <form id="search-form">
            <input type="search"
            placeholder="Enter City Name"
            id="search-input"
            required
            autocomplete="off"
            />
            <br>
        </br>
        <button id="search-button">Search</button>

        </form>


        <main id="app-container">
            <div id="location">
                <p>-------</p>
            </div>
                <div id="temp">
                    <img id="temp-icon" src="./icons/sun.svg" alt="">
                    <p><span id="temp-value">-----</span> <span id="temp-unit" >&#176c</span> </p>
                </div>

                <div id="climate">
                    <p>------</p>
                </div>
        </main>
        <div id="box">
            <h1 id="primary-text">Additional Information: </h1>
            <p id="secondary-text">Visibility: </p>
            <div id="visibility">
                <p>------</p>
            </div>
            <p id="secondary-text">wind-speed</p>
            <div id="wind">
                <p><span id="wind-speed">-----</span> <span id="secondary-text" >m/h</span> </p>
            </div>
            <p id="secondary-text">sunrise: </p>
            <div id="sunrise">
                <p>------</p>
            </div>
            <p id="secondary-text">sunset: </p>
            <div id="sunset">
                <p>------</p>
            </div>
        </div>
        

       


<script src="script.js">
</script>
<script src="./jquery/jquery.mobile-1.4.5.min.js"></script>
    </body>

</html>
